normal:
  - name: 用户名密码正确
    path: user/login/
    method: POST
    headers:
      Content-Type: application/json
    json:
      username: admin
      password: 123456
    validate:
      code: 0
      username: admin
    extract:
      token: $..token

except:
  - name: 用户名为空
    path: user/login/
    method: POST
    headers:
      Content-Type: application/json
    json:
      username: ''
      password: 123456
    validate:
      code: 1
      error: 用户名不能为空

  - name: 密码为空
    path: user/login/
    method: POST
    headers:
      Content-Type: application/json
    json:
      username: admin
      password: ''
    validate:
      code: 1
      error: 密码不能为空
